<div class="container mx-auto py-2 px-4 md:px-6 max-w-md">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <div class="flex items-center justify-center mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 text-primary-600"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm3 1h6v4H7V5zm8 8v2h1v1H4v-1h1v-2a1 1 0 011-1h8a1 1 0 011 1zM9 7h2v2H9V7z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <h1 class="text-2xl font-bold text-primary-800 ml-2">SenBook</h1>
    </div>

    <h2 class="text-xl font-bold text-primary-800 mb-6 text-center">
      Créer votre compte
    </h2>

    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label
          for="first-name"
          class="block text-sm font-medium text-primary-700 mb-1"
        >
          Nom D'utilisateur
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user().username"
          class="w-full px-4 py-2 border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
          placeholder="Exemple"
          required
        />
      </div>

      <div>
        <label
          for="signup-email"
          class="block text-sm font-medium text-primary-700 mb-1"
        >
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="user().email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
          placeholder="votre.email@exemple.com"
          required
        />
      </div>

      <div>
        <label
          for="signup-password"
          class="block text-sm font-medium text-primary-700 mb-1"
        >
          Mot de passe
        </label>
        <input
          type="{{ isPasswordRevealed() ? 'text' : 'password' }}"
          [(ngModel)]="user().password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
          placeholder="••••••••"
          required
        />
      </div>

      <div>
        <label
          for="confirm-password"
          class="block text-sm font-medium text-primary-700 mb-1"
        >
          Confirmer mot de passe
        </label>
        <input
          type="{{ isPasswordRevealed() ? 'text' : 'password' }}"
          id="confirm-password"
          [(ngModel)]="confirmPassword"
          name="confirm-password"
          class="w-full px-4 py-2 border border-primary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="flex items-start">
        <input
          type="checkbox"
          id="terms"
          (click)="revealPassword()"
          class="h-4 w-4 mt-1 text-primary-600 border-primary-300 rounded focus:ring-primary-500"
          required
        />
        <label for="terms" class="ml-2 block text-sm text-primary-700">
          Afficher mot de passe
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-primary-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all transform hover:-translate-y-0.5"
      >
        Créer Compte
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-primary-600">
      Vous avez deja un compte?
      <a
        routerLink="/login"
        class="font-medium text-primary-600 hover:text-primary-800 transition-colors"
      >
        Se connecter
      </a>
    </p>
  </div>
</div>
